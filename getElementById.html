<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id = "hi">안녕하세요</h1>
  <h1 id="flower">꽃</h1>
<script>  //js로 html 조작이 가능하다. html 내부에서 js 사용하려면 <script> 안에 써 주면 된다.
  document.getElementById('hi').innerHTML = 'hello!!'; 
  document.getElementById('') //속성은 외워서 쓰는 게 아니라 검색해서 쓴다. 영어로 찾아야 원하는 답변이 잘 나온다.
  document.getElementById("flower").innerHTML = "나무"; //순서는 셀렉터.속성 = "어떻게바꿀지"
  document.getElementById('hi').style.fontSize = "16px";
</script>
</body>
</html>
