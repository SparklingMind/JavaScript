<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel = "stylesheet" href = "main.css"> 
</head>
<body>
  
  <div class = "alert-box" id = "alert">알림창입니다.
    <button onclick = "알림창닫기()">닫기</button> 
  </div>
  <button onclick="알림창열기()">버튼</button>
  <!-- onclick은 대부분의 HTML요소에 추가할 수 있는 이벤트이다. -->

</body>
<script>
// ui 만드는 step 1)html/css로 미리 디자인한 후 숨겨놓기 2) 동작 추가해서 필요할 때 보여달라고 하기.(css display 조정)
// 초보 때는 자동완성 많이 쓰면 도움이 된다.(속도, 에러)

function 알림창열기(){
  document.getElementById('alert').style.display = 'block';
  //자주 쓰는 코드는 대신할 수 있게 함수로 만들자.(재사용성)
  //함수로 영어 작명시 1)소문자 시작 2)camelCase
}
function 알림창닫기(){
  document.getElementById('alert').style.display = 'none';
}

</script>
</html>
