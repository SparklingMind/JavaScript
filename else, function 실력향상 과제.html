<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function 삼육구게임(num){   //3의 배수에서 박수
            if(num % 3 == 0){
                console.log('박수');
            }
            else {
                console.log('통과');
            }
        }

        function 삼육구게임2(num){  //3의 배수에서 박수, 9의 배수에서 박수x2
            if(num % 9 == 0) {
                console.log('박수x2');
            } else if(num % 3 == 0){
                console.log('박수');
            }
            else {
                console.log('통과');
            }
        }

        function 합불여부(개론,민법){
            if(개론 < 40 || 민법 < 40) {
                console.log('불합격');
            }
            else if(개론 + 민법 < 120) {
                console.log('불합격');
            }
            else {
                console.log('합격');
            }
        }
        
    </script>
</body>
</html>
