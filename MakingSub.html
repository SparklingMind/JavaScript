<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href = "main.css" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!-- jquery 설치 밑에서부터만 jquery문법이 적용된다. -->
    <h1>Hello, world!</h1>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav> 

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul> 
    
    <p class = "hello">안녕</p>
    <p class = "hello">안녕</p>
    <p class = "hello">안녕</p>
    <button id="test-btn">버튼</button>
    <button id="login">로그인</button>

    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>

        <form action="success.html">  
          <!-- form 제출될 url -->
          <div class="my-3">
            <input type="text" id = "아이디" class="form-control">
           </div>
           <div class="my-3">
             <input type="password" id= "패스워드" class="form-control">
           </div>
           <button type="submit" id = "send" class="btn btn-primary">전송</button>
           <button type="button" id = "close" class="btn btn-danger" id="close">닫기</button>
        </form> 

      </div>
    </div> 

    <script>  
      
      $('form').on('submit', function(e){ //form태그 안에서 submit 이벤트 발생시 function 실행.
        if(document.getElementById('아이디').value == '') { 
          event.preventDefault();
          alert('아이디를 입력해주세요.');
        }else if(document.getElementById('패스워드').value == '') {
          event.preventDefault();
          alert('패스워드를 입력해주세요.');
        }else if(document.getElementById('패스워드').value.length < 6) {
          alert('비밀번호를 6자 이상 입력해주세요.');
        }
      });
        //alert : 간단한 알림창
      // 전송버튼 누르면 저기 input에 입력한 값이 공백이면 알림창 띄워주세요~
    </script>
    <script>
      

      $('.hello').html('hello'); //document.querySelector('.hello').innerHTML = '바보';
      //$는 셀렉터기능. 뒤에 jQuery함수만 붙일 수 있다.(쌩자바스크립트문법이랑 섞어쓰기 불가.)
      //같은 클래스명이 여러 개 있을 때는 querySelectorAll()후 인덱싱 필요없이 모두 선택.
      //querySelectorAll()은 인덱싱해서 하나씩만 선택 가능.
      $('.hello').css('color','blue');
      $('.hello').addClass('show'); //제거는 .removeClass(), 토글은 .toggleClass()
      $('#test-btn').on('click', function(){
        $('.hello').slideToggle();
        // $('.hello').hide()
      })  //on은 addEventListener와 같은 기능. hide()는 css의 display:none과 같은 기능.
      $('#login').on('click',function(){
        $('.black-bg').addClass('show-modal');
      })
      $('#close').on('click',function(){
        $('.black-bg').hide();
      })
      document.querySelector('.navbar-toggler').addEventListener("click", function(){
        document.querySelectorAll('.list-group')[0].classList.toggle("show"); //toggle 뜻 : show가 있으면 제거, 없으면 추가하라는 뜻.
      })  //querySelector():css 문법 그대로 쓸 수 있는 셀렉터. 하지만 맨 위에 나오는 한 개만 찾아주는 셀렉터. 
      //  -> querySelectorAll()로 indexing 필요.
      //자바스크립트 코드가 길고 복잡한 것을 보안하기 위해 jquery, 리액트, 뷰 등의 '라이브러리'로 html 조작문법 쉽게 바꿔줄 수 있다.
      //jQuery는 라이브러리일 뿐. 함수명만 짧아진다.
      //모든 라이브러리는 <body> 끝나기 전에 넣는 것이 좋은 관습이다.
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
